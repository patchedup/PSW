<div class="container">
  <div
    class="panel panel-default"
    *ngFor="let b of blogs"
    style="border-style: solid; margin-bottom: 50px"
  >
    <div
      class="panel-body"
      style="background-color: rgb(050, 47, 47) !important; color: white"
    >
      <div class="media">
        <div class="media-left">
          <img
            class="media-object"
            style="height: 150px"
            src="https://www.nicepng.com/png/detail/232-2326770_icon-blogger-logo-now-creative-group-logo.png"
            alt="Kurt"
          />
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{ b.title }}</h4>
          {{ b.content }}
        </div>
      </div>
    </div>
  </div>
