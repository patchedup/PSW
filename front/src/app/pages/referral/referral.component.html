<div *ngIf="loggedInUser?.role === 'DOCTOR'" class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked /><label
      for="tab-1"
      class="tab"
      >Add referral</label
    >

    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="name" class="label">Appointment</label>
          <select
            [(ngModel)]="selectedAppointment"
            class="form-control"
            (ngModelChange)="onChange($event)"
            name="sele"
          >
            <option [value]="a.id" *ngFor="let a of appointments">
              {{ a.time }}
            </option>
          </select>
        </div>
        <div class="group">
          <label for="user" class="label">For doctor</label>
          <select
            [(ngModel)]="selectedDoctor"
            class="form-control"
            (ngModelChange)="onChange2($event)"
            name="sele"
          >
            <option [value]="d.id" *ngFor="let d of doctors">
              {{ d.email }}
            </option>
          </select>
        </div>
        <div class="group">
          <button class="button" (click)="onSubmit()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="loggedInUser?.role === 'PATIENT'"
  class="container"
  style="margin-top: 20px"
>
  <h2>All referrals:</h2>
  <div
    class="panel panel-default"
    *ngFor="let r of referrals"
    style="border-style: solid; margin-bottom: 50px"
  >
    <div
      class="panel-body"
      style="background-color: rgb(050, 47, 47) !important; color: white"
    >
      <div class="media">
        <div class="media-left">
          <img
            class="media-object"
            style="height: 150px"
            src="https://previews.123rf.com/images/vectorgalaxy/vectorgalaxy1808/vectorgalaxy180809785/107381679-report-icon-vector-isolated-on-white-background-for-your-web-and-mobile-app-design-report-logo.jpg"
            alt="report"
          />
        </div>
        <div class="media-body">
          <h4 class="media-heading">Is used: {{ r?.isUsed ? "Yes" : "No" }}</h4>
          For doctor: {{ r?.forDoctorId }}
        </div>
      </div>
    </div>
  </div>
</div>
