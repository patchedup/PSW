          <select
            [ngModel]="id"
            class="form-control"
            (ngModelChange)="onChange($event)"
            name="sele"
          >
            <option (value)="(ap.id)" *ngFor="let ap of appointmentsForReport">
              ap.patientId
            </option>
          </select>
        </div>

        <div class="group">
          <label for="user" class="label">Diagnosis</label>
          <input
            id="user"
            type="text"
            class="input"
            [(ngModel)]="newReport.diagnosis"
          />
        </div>
        <div class="group">
          <label for="user" class="label">Treatment</label>
          <input
            id="user"
            type="text"
            class="input"
            [(ngModel)]="newReport.treatment"
          />
        </div>
        <div class="group">
          <button class="button" (click)="onSubmit()">Submit</button>
        </div>
      </div>
